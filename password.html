<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Enter Password</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #aa99db; /* purple background */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    text-align: center;
    color: black;
  }

  input[type="password"] {
    font-size: 2rem;
    text-align: center;
    border: none;
    border-radius: 12px;
    padding: 10px;
    width: 180px;
    letter-spacing: 15px;
    outline: none;
    margin-bottom: 25px;
  }

  button {
    background-color: white;
    color: black;
    padding: 12px 30px;
    margin: 0 15px;
    border: none;
    border-radius: 12px;
    font-weight: bold;
    font-size: 1.1rem;
    cursor: pointer;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    transition: background-color 0.3s, color 0.3s;
  }
  button:hover {
    background-color: #ccc;
  }

  .message {
    font-weight: bold;
    font-size: 28px;
    margin-top: 10px;
  }
</style>
</head>
<body>

<div class="container">
  <input type="password" id="passwordInput" maxlength="4" placeholder="Enter 4-digit" autofocus />
  <div>
    <button id="submitBtn">Enter</button>
  </div>
  <div class="message" id="msg"></div>
</div>

<script>
  const correctPassword = "0924"; // your 4-digit password
  const passwordInput = document.getElementById('passwordInput');
  const submitBtn = document.getElementById('submitBtn');
  const msg = document.getElementById('msg');

  submitBtn.addEventListener('click', () => {
    if(passwordInput.value === correctPassword) {
      // Redirect to your file named index.html
      window.location.href = "index.html";
    } else {
      msg.textContent = "Wrong password, try again!";
      passwordInput.value = "";
      passwordInput.focus();
    }
  });

  passwordInput.addEventListener('keypress', e => {
    if(e.key === 'Enter') submitBtn.click();
  });
</script>

</body>
</html>
